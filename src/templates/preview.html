<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown プレビュー - Flask</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { display: flex; gap: 20px; }
        .column { flex: 1; }
        pre { background-color: #f4f4f4; padding: 10px; border: 1px solid #ddd; overflow: auto; }
        h1 { color: #333; }
        .markdown-output { border: 1px solid #eee; padding: 20px; background-color: #fff; line-height: 1.6; }
        /* Markdownのデフォルトスタイルを少し調整 */
        .markdown-output h1, .markdown-output h2, .markdown-output h3 { border-bottom: 1px solid #eee; padding-bottom: 5px; margin-top: 20px; }
        .markdown-output pre { background-color: #f6f8fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .markdown-output code { font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace; background-color: rgba(27,31,35,.05); padding: .2em .4em; border-radius: 3px; }
        .markdown-output pre code { background-color: transparent; padding: 0; }
        .back-button { margin-top: 20px; display: inline-block; padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; }
        .back-button:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <h1>Markdown プレビュー</h1>

    <div class="markdown-output">
        {{ html_content | safe }}
    </div>

    <a href="/" class="back-button">戻る</a>

</body>
</html>
